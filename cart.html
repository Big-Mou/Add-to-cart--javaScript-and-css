<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Cart</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/checkout.css">
  


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
  <div class="navbar">
    <a href="index.html">
      <h2>FIT2GO</h2>
      <a href="index.html" class="nav__logo"><img src="assets/img/logonew.png" width="70" height="50"></a>
    </a>

    <a href="cart.html">
      <div class="cart">
        <i class="bi bi-cart2"></i>
        <div id="cartAmount" class="cartAmount">0</div>
      </div>
    </a>

  </div>

  <div class="alert-box">

    <img src="assets/img/error.png" class="alert-img" alt="">
    <p class="alert-msg"></p>
  </div>

  <div class="form">
    <h1 class="heading">Required information to order</h1>
    <p class="text">Delivery Address</p>
    <input type="text" id="address" placeholder="Address">
    <input type="text" id="street" placeholder="Street">
    <div class="three-input-container">
        <input type="text" id="city" placeholder="City">
        <input type="text" id="landmark" placeholder="Land mark">
        
      </div>
   
      <input type="tel" id="pincode" placeholder="Phone number">
      
  </div>
</div>

  <div id="label" class="text-center"></div>

  <div class="shopping-cart" id="shopping-cart"></div>

 
<footer>
  
</footer>
    
</body>
<script src="src/Data.js"></script>
<script src="src/cart.js"></script>

</html>
